<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>Creat Account</h1>
        <div class="social-media">
            <a href=""><img src="assets/images/google.png" alt="Google">
            </a>
            <a href=""><img src="assets/images/facebook.png" alt="Facebook">
            </a>
            <a href=""><img src="assets/images/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="POST">
            <!--name-->
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" placeholder="Digit your name">
            </label>
            <!--Email-->
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="Digit your email">
            </label>
            <!--Password-->
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="Digit a password">
            </label>
            <!--submit-->
            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="assets/images/mobile.svg" alt="mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
