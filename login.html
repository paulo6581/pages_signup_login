<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style_login.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="" method="POST">
            <div class="input-field">
                <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue" id="button-submit">
        </form>
        <!--Class footer-->
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-media">
                <a href="https://www.google.com" target="_blank">
                    <img src="assets/images/icon-color/google-color.png" alt="Google">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="assets/images/icon-color/facebook-color.png" alt="Facebook">
                </a>
                <a href="https://br.linkedin.com" target="_blank">
                    <img src="assets/images/icon-color/linkedin-color.png" alt="Linkedin">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
